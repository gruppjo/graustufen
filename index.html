  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
		-->
		<script>
				function sleep(ms) {
					return new Promise(resolve => setTimeout(resolve, ms));
				}

				const grid = {
					x: 5,
					y: 5,
				};

				const img = new Image(500, 500);
				img.src = './crop.jpg';
				console.log(img);
				img.addEventListener('load', async () => {

					// taken from color thief - https://github.com/lokesh/color-thief/blob/master/src/color-thief.js#L31
					const canvas = document.createElement('canvas');
					document.body.appendChild(canvas);
					const context = canvas.getContext('2d');
					canvas.width = img.width;
					canvas.height = img.height;
					context.drawImage(img, 0, 0, img.width, img.height);

					// https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/getImageData
					// gives you https://developer.mozilla.org/en-US/docs/Web/API/ImageData
					// one dimensional RGBA values of the image
					const imageData = context.getImageData(0, 0, img.width, img.height);

					const cellLength = imageData.data.length / (grid.x * grid.y);
					console.log(imageData, imageData.data.length, cellLength);
					const cellNumbers = imageData.data.length / cellLength;

					const indexTestArray = [];
					const gridColors = [];

					for (let c = 0; c < cellNumbers; c++) {
						const startIndex = c * cellLength;
						const endIndex = (c + 1) * cellLength;
						let r = 0;
						let g = 0;
						let b = 0;
						let a = 0;
						// -3 because we look ahead three values +=4
						for (let i = startIndex; i < endIndex - 3; i+= 4) {
							indexTestArray.push(i);
							r += imageData.data[i];
							g += imageData.data[i + 1];
							b += imageData.data[i + 2];
							a += imageData.data[i + 3];
						}
						r = Math.round(r / cellLength * 4);
						g = Math.round(g / cellLength * 4);
						b = Math.round(b / cellLength * 4);
						a = Math.round(a / cellLength * 4);
						console.log(`r,g,b,a`,r, g, b, a);
						gridColors.push({r, g, b, a});
						const cellRgba = `rgba(${gridColors[c].r},${gridColors[c].g},${gridColors[c].b},${gridColors[c].a})`;
						const cellX = c % 5 * 100;
						const cellY = Math.floor(c / 5) * 100;
						console.log('cellRgba', cellRgba, cellX, cellY);
						context.beginPath();
						context.rect(cellX, cellY, 100, 100);
						context.fillStyle = cellRgba;
						context.fill();

						await sleep(200);
					}
					console.log(gridColors);
					console.log(indexTestArray);

				});
			</script>
  </body>
</html>
